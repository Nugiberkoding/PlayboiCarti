  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap');

    body {
      padding: 40px;
      font-family: 'IBM Plex Mono', monospace;
      background-color: #fff;
      color: #000;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
    }

    a {
      position: relative;
      color: black;
      text-decoration: underline;
      cursor: pointer;
      user-select: none;
      padding: 0 2px;
      border-radius: 0;
      transition: color 0.3s ease;
      z-index: 1;
    }

    /* Black background fill animating from bottom to top */
    a::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0;
      background-color: black;
      border-radius: 0;
      box-sizing: border-box;
      transform-origin: bottom;
      transition: height 0.3s ease;
      z-index: -1;
      pointer-events: none;
    }

    /* Animate on hover - fill from bottom to top + text white */
    a:hover {
      color: white;
    }

    a:hover::before {
      height: 100%;
    }

    /* Animate when dragging or clicked */
    a.active {
      color: white !important;
    }

    a.active::before {
      height: 100% !important;
    }

    /* Back button same style */
    #backBtn {
      display: inline-block;
      margin-top: 40px;
      font-size: 24px;
      text-decoration: none;
      position: relative;
      color: black;
      user-select: none;
      padding: 0 6px;
      border-radius: 0;
      transition: color 0.3s ease;
      z-index: 1;
      cursor: pointer;
    }

    #backBtn::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0;
      background-color: black;
      border-radius: 0;
      box-sizing: border-box;
      transform-origin: bottom;
      transition: height 0.3s ease;
      z-index: -1;
      pointer-events: none;
    }

    #backBtn:hover {
      color: white;
    }

    #backBtn:hover::before {
      height: 100%;
    }

    #backBtn.active {
      color: white !important;
    }

    #backBtn.active::before {
      height: 100% !important;
    }
  </style>
</head>

<body>

  <script>
    const links = document.querySelectorAll('a');
    let isDragging = false;

    // Dragging state on mousedown anywhere
    document.addEventListener('mousedown', () => {
      isDragging = true;
    });

    // Dragging off on mouseup, remove active states
    document.addEventListener('mouseup', () => {
      isDragging = false;
      links.forEach(link => link.classList.remove('active'));
    });

    // While dragging, add active class to hovered links
    document.addEventListener('mousemove', () => {
      if (!isDragging) return;

      links.forEach(link => {
        if (link.matches(':hover')) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    });

    // Add/remove active on click down/up for UX
    links.forEach(link => {
      link.addEventListener('mousedown', () => {
        link.classList.add('active');
      });
      link.addEventListener('mouseup', () => {
        if (!isDragging) link.classList.remove('active');
      });
      link.addEventListener('mouseleave', () => {
        if (!isDragging) link.classList.remove('active');
      });
    });
  </script>
